[workspace]
resolver = "2"
members = [
  "crates/*"
]

[workspace.package]
version = "0.0.8"
license = "MIT OR Apache-2.0"
repository = "https://github.com/unavi-xyz/bevy_vrm"
edition = "2021"

[workspace.lints.clippy]
type_complexity = "allow"

[workspace.dependencies]
bevy = "0.13.0"
bevy_shader_mtoon = { path = "crates/bevy_shader_mtoon", version = "0.0.8" }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true

[patch.crates-io]
bevy = { git = "https://github.com/eero-lehtinen/bevy.git", branch = "v0.13.0-nvidia-fix" }
gltf_kun = { git = "https://github.com/unavi-xyz/gltf_kun.git" }
